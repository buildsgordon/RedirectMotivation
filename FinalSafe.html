<!DOCTYPE html>
<html>
<head>
    <title>Focus Page</title>
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #333;
        }
        .login-container h2 {
            margin: 0 0 30px;
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: -0.5px;
        }
        input[type="password"] {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            margin: 15px 0;
            width: 100%;
            max-width: 280px;
            background: #2a2a2a;
            color: #fff;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .content {
            display: none;
            max-width: 720px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.12);
            background: #0f1115;
            color: #fff;
            line-height: 1.45;
        }
        .content h1 {
            margin: 0 0 0.5rem;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }
        .content p {
            margin: 0 0 1rem;
            font-size: 1rem;
        }
        .content ul {
            margin: 0 0 1.25rem 1.25rem;
            padding: 0;
            font-size: 1rem;
        }
        .content li {
            margin-bottom: 0.5rem;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .back-link:hover {
            background: #007bff;
            color: white;
        }
        .final-note {
            color: #ffdddd;
        }
    </style>
</head>
